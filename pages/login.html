<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel = "stylesheet" href="css/style.css">
              
    </head>
    <body>
        <div class="container d-flex align-items-center justify-content-center vh-100 ">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-top: 5px solid #0d47a1;">
    <h2 class="text-center mb-4" style="color: #0d47a1;">Login</h2>
    <form id="login-form">
      
      <div class="mb-3">
        <label for="email" class="form-label text-muted">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-muted">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn w-100" style="background-color: #0d47a1; color: white;">Login</button>
      <p class="text-center mt-3">Don't have an account?
        <a href="javascript:void(0)" id="to-register" onclick="loadPage('register')" style="color: #f4c10f;">Register</a>
      </p>
     
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/login.js"></script>
    </body>
    </html>
