<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-top: 5px solid #0d47a1;">
            <h2 class="text-center mb-4" style="color: #0d47a1;">Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="reg_name" class="form-label text-muted">Full Name</label>
                    <input type="text" class="form-control" id="reg_name" placeholder="Enter full name" required />
                </div>
                <div class="mb-3">
                    <label for="reg_email" class="form-label text-muted">Email</label>
                    <input type="email" class="form-control" id="reg_email" placeholder="Enter email" required />
                </div>
                <div class="mb-3">
                    <label for="reg_password" class="form-label text-muted">Password</label>
                    <input type="password" class="form-control" id="reg_password" placeholder="Enter password" required />
                </div>
                <button type="submit" class="btn w-100" style="background-color: #0d47a1; color: white;">Register</button>
                <p class="text-center mt-3">Already have an account?
                    <a href="javascript:void(0)" id="to-login" onclick="loadPage('login')" style="color: #f4c10f;">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
